<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vortex Services - Redeem Code</title>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(270deg, #0f0c29, #302b63, #24243e);
            background-size: 600% 600%;
            animation: gradient 15s ease infinite;
            color: #0ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }

        .logo {
            font-size: 3.5em;
            color: #0ff;
            font-weight: bold;
            animation: glow 1s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff, 0 0 60px #0ff, 0 0 70px #0ff;
            }
            to {
                text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff, 0 0 60px #0ff, 0 0 70px #0ff, 0 0 80px #0ff;
            }
        }

        label {
            display: inline-block;
            margin-top: 10px;
            font-size: 1.2em;
            position: relative;
        }

        label .tooltip {
            position: absolute;
            top: -5px;
            left: 105%;
            width: 200px;
            padding: 10px;
            background-color: #111;
            color: #0ff;
            border: 1px solid #0ff;
            border-radius: 5px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9em;
            z-index: 1;
        }

        label .tooltip::before {
            content: '';
            position: absolute;
            top: 50%;
            right: 100%;
            margin-top: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent #111 transparent transparent;
        }

        label:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        input[type="text"] {
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #0ff;
            background-color: #111;
            color: #0ff;
            font-size: 1.2em;
            width: 100%;
            max-width: 400px;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #111;
            color: #0ff;
            font-size: 1.2em;
            border: 2px solid #0ff;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0ff;
            color: #000;
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #0ff;
            box-shadow: 0 0 6px 6px #0ff;
            border-radius: 50%;
            animation: shooting 1s linear infinite;
        }

        @keyframes shooting {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(100vw, -100vh);
                opacity: 0;
            }
        }

        #responseMessage {
            margin-top: 20px;
            font-size: 1.2em;
            background-color: #111;
            padding: 10px;
            border: 2px solid #0ff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="logo">Vortex Services</div>
    <h1>Redeem Your Code</h1>
    <form id="redeemForm">
        <label for="discordId">Discord ID:
            <span class="tooltip">Right-click your username in Discord and select "Copy ID" to get your Discord ID.</span>
        </label>
        <input type="text" id="discordId" name="discordId"><br><br>
        <label for="code">Code:</label>
        <input type="text" id="code" name="code"><br><br>
        <input type="submit" value="Redeem">
    </form>

    <div id="responseMessage"></div>

    <script>
        // Function to create shooting stars
        function createShootingStar() {
            const star = document.createElement('div');
            star.classList.add('shooting-star');
            star.style.top = `${Math.random() * 100}vh`;
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 1000);
        }

        // Create multiple shooting stars
        setInterval(createShootingStar, 500);

        document.getElementById('redeemForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const discordId = document.getElementById('discordId').value;
            const code = document.getElementById('code').value;
            
            try {
                const response = await fetch('http://51.222.80.21/redeem', { // Use your actual KataBump bot URL
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ discord_id: discordId, code })
                });
                
                const result = await response.text();
                document.getElementById('responseMessage').innerText = result;
            } catch (error) {
                document.getElementById('responseMessage').innerText = 'An error occurred: ' + error.message;
            }
        });
    </script>
</body>
</html>
